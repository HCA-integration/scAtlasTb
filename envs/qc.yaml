name: qc
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.11
  - anndata=0.11
  - scanpy=1.11
  - scipy<1.14  # due to doublet_detection using .A
  - hdf5=1.14.2
  - leidenalg
  - dask
  - sparse
  - zarr
  - scrublet
  - cffi
  - pip
  - pip:
    - doubletdetection
    - git+https://github.com/mumichae/sctk.git@mumichae-patch-1
