name: pilot
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.11.9
  - anndata=0.10
  - scanpy=1.9.6
  - leidenalg
  - faiss-cpu
  - dask
  - dask-ml
  - sparse
  - zarr<3
  - pip
  - rpy2  # Required by PILOT. Should be installed by it, but MacOS can lack some of system dependencies, which are installed this way
  - pip:
    - faiss-cpu<=1.9
    - patpy
    - git+https://github.com/CostaLab/PILOT#egg=pilotpy
