name: pilot
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.11.9
  - anndata=0.10
  - scanpy=1.9.6
  - leidenalg
  - faiss-cpu
  - dask
  - dask-ml
  - sparse
  - zarr<3
  - pandas<3
  - pip
  - rpy2=3.5.11  # Required by PILOT. Should be installed by it, but MacOS can lack some of system dependencies, which are installed this way
  - anndata2ri=1.3.1
  - pip:
    - faiss-cpu<=1.9
    - rpy2==3.5.11
    - anndata2ri==1.3.1
    - patpy
    - git+https://github.com/CostaLab/PILOT#egg=pilotpy
