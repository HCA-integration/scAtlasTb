output_dir: test/out
images: test/images

defaults:
  datasets:
    - blood_relabel
    - test_relabel
    - test_relabel_index
    - test_rename_columns
    - test_selective_update
    - test_selective_update_query
    # - test_fail

DATASETS:
  
  blood_relabel:
    input:
      relabel: test/input/load_data/filtered/SchulteSchrepping2020.zarr
    relabel:
      new_columns:
        file:  test/input/mapping_blood.tsv
        order:
          - cell_type
          - harmonized_label
          - lineage
      selective_update:
        base_column: lineage
        new_column: lineage
        update_map:
          harmonized_label: test/input/mapping_blood.tsv
          author_annotation:
            Neutrophil: nan
            Platelet: nan
  
  test_relabel:
    input:
      relabel:
        file_1: test/input/pbmc68k.h5ad
        file_2: test/input/pbmc68k.h5ad
        file_3: test/input/pbmc68k.h5ad
    relabel:
      new_columns:
        file:  test/input/mapping_test.tsv
        order:
          - bulk_labels
          - lineage
      merge_columns:
        file:  test/input/merge_test.tsv
        sep: '-'
      rename_obsm_keys:
        X_pca: X_emb

  test_relabel_index:
    input:
      relabel: test/input/pbmc68k.h5ad
    relabel:
      new_columns:
        index_col: index
        # file: test/input/mapping_index_test.tsv
        file: test/input/mapping_index_test.parquet
        order:
          - index
          - relabel_by_index

  test_rename_columns:
    input:
      relabel: test/input/pbmc68k.h5ad
    relabel:
      rename_columns:
        bulk_labels: new_name

  test_selective_update:
    input:
      relabel: test/input/pbmc68k.h5ad
    relabel:
      selective_update:
        base_column: bulk_labels
        new_column: bulk_labels_new # new column to be created
        update_map:
          bulk_labels:
            'Dendritic': 
            'CD19+ B': 'nan'
          louvain:
            '6': Dendritic
            '8': 'CD19+ B'

  test_selective_update_query:
    input:
      relabel: test/input/pbmc68k.h5ad
    relabel:
      selective_update:
        base_column: bulk_labels
        new_column: bulk_labels_filtered
        update_map:
          bulk_labels:
            'Dendritic': 
            'CD19+ B': 'nan'
          louvain:
            '6': Dendritic
            '8': 'CD19+ B'
        query: 'n_counts > 3000'  # only update cells with high counts

  test_fail:
    input:
      relabel: test/input/load_data/filtered/SchulteSchrepping2020.zarr
    relabel:
      new_columns:
        index_col: index
        file: test/input/mapping_index_test.parquet
        order:
          - index
          - relabel_by_index