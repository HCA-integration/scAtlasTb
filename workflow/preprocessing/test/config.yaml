output_dir: test/out
dataset_meta: test/datasets.tsv
images: test/images

# env_mode: from_yaml
use_gpu: true

defaults:
  preprocessing:
    neighbors:
      n_neighbors: 15
      n_pcs: 50
  datasets:
    - large
    - all
    - no_hvg
    - empty
    - test_backed
    - test_dask
    - test_dask_backed

DATASETS:
  large:
    input:
      preprocessing:
        blood: test/input/load_data/merged/organ/blood.zarr
        schulte: test/input/load_data/filtered/SchulteSchrepping2020.zarr
    preprocessing:
      dask: true
      resources: gpu
      n_threads: 15
      raw_counts: X
      scale: true
      extra_hvgs:
        overwrite_args:
          n_top_genes:
            - 200
            - 300
          batch_key: batch_condition
        union_over:
          - disease
        remove_genes:
          - test/input/remove_genes.txt
          - broken/path.txt
          - https://raw.githubusercontent.com/prabhakarlab/AIDA_Phase1/master/01_QualityControl/list_chrY_nonPAR_genes.txt
        extra_genes:
          - CD.*
          - CCR7
          - LEF1
          - CD27
          - SELL
          - IL7R
          - GZMK
      highly_variable_genes:
        batch_key: dataset
        n_top_genes: 2000
        dask: false
      assemble:
        - counts
        - normalize
        - highly_variable_genes
        - extra_hvgs
        - pca
        - neighbors
      colors:
        - cell_type
        - study
        - development_stage
  
  all:
    input:
      preprocessing:
        pbmc: test/input/pbmc68k.h5ad
    preprocessing:
      raw_counts: layers/counts
      normalize:
        target_sum: 10_000
      scale: true
      highly_variable_genes:
        n_top_genes: 100
      assemble:
        - counts
        - normalize
        - highly_variable_genes
        - pca
        - neighbors
        - umap

  no_hvg:
    input:
      preprocessing:
        pbmc: test/input/pbmc68k.h5ad
    preprocessing:
      raw_counts: layers/counts
      highly_variable_genes: false
      assemble:
        - highly_variable_genes
        - pca
      colors:
        - bulk_labels
        - batch

  empty:
    input:
      preprocessing:
        pbmc: test/input/empty.zarr

  test_dask:
    input:
      preprocessing:
        pbmc: test/input/pbmc68k.h5ad
    preprocessing:
      raw_counts: layers/counts
      pca:
        # zero_center: None
        dask: true
      assemble:
        - umap